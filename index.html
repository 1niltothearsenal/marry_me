<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Important Question üíç</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff4e50, #fc913a);
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: white;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        button {
            font-size: 1.2rem;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.2s;
            position: absolute;
        }

        #yesBtn {
            background-color: #00e676;
            color: black;
            left: 45%;
            top: 60%;
        }

        #noBtn {
            background-color: #ff1744;
            color: white;
            left: 55%;
            top: 60%;
        }

        #response {
            display: none;
            font-size: 2rem;
            margin-top: 20px;
            animation: pop 0.5s ease-in-out infinite alternate;
        }

        @keyframes pop {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Will you marry me? üíç</h1>
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üòÖ</button>
    <div id="response">SHE SAID YES!!! üéâüíç‚ù§Ô∏è</div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const response = document.getElementById("response");

    // Make "No" run away
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
        response.style.display = "block";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
    });
</script>

</body>
</html>
